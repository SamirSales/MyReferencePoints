<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- this script below is necessary -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    var map;
    document.addEventListener("deviceready", function() {
      var div = document.getElementById("map_canvas");
      // Initialize the map view
      map = plugin.google.maps.Map.getMap(div);
      // Wait until the map is ready status.
      map.addEventListener(plugin.google.maps.event.MAP_READY, null);

    }, false);

    </script>
  </head>
  <body>
    <h3 class="title" align='center' style="margin-left:8px; margin-right:8px; margin-top:8px;">My Reference Points</h3>
    <div class="screenFiller" id="map_canvas"></div>
  </body>
</html>
