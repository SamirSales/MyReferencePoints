<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->

    <!-- Framework7 -->
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.material.min.css" />
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.material.colors.min.css" />
    <link rel="stylesheet" href="bower_components/Framework7/dist/css/my-app.css" />

    <!-- this script below is necessary -->
    <script type="text/javascript" src="cordova.js"></script>
  </head>
  <body class="theme-teal">

    <div class="panel-overlay"></div>
    <!-- Left Panel with Cover effect -->
    <div class="panel panel-left panel-cover">
      <div class="page" data-page="menu-page">
        <div class="page-content">

          <!-- Search Bar -->
          <form class="searchbar" id="searchForm" >
              <div class="searchbar-input">
                <input type="search" id="searchInput" placeholder="Search"/>
                <a href="#" class="searchbar-clear"></a>
              </div>
          </form>

          <div class="content-block">
            <a class="button button-raised" id="refreshBtn" href="#">Refresh Position</a>
          </div>
          <div class="content-block-title">Map Style</div>
          <div class="list-block">
            <ul>
              <li>
                <a href="#" id="roadmap_link" class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">ROADMAP</div>
                  </div>
                </a>
              </li>
              <li>
                <a href="#" id="satellite_link" class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">SATELLITE</div>
                  </div>
                </a>
              </li>
              <li>
                <a href="#" id="hybrid_link" class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">HYBRID</div>
                  </div>
                </a>
              </li>
              <li>
                <a href="#" id='terrain_link' class="item-link item-content">
                  <div class="item-inner">
                    <div class="item-title">TERRAIN</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <!-- Views -->
    <div class="views">
      <!-- Your main view -->
      <div class="view view-main">
        <!-- Pages -->
        <div class="pages">
          <div class="page" data-page="home">
            <div class="page-content navbar-fixed">
              <!-- navbar -->
              <div class="navbar">
                <div class="navbar-inner">
                  <div class="center">My Reference Points</div>
                  <div class="right"><a class="open-panel link icon-only" href="#">
                    <i class="icon icon-bars"></i></a>
                  </div>
                </div>
              </div>
              <!-- maps -->
              <div class="screenFiller" style='margin-top:55px;' id="map_canvas"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Another view -->
      <div class="view another-view">
        <!-- Pages -->
        <div class="pages">

        </div>
      </div>
    </div>

    <!-- Services Popup -->
    <div class="popup popup-services">
      <div class="content-block">
        <p style='font-size: 20px;'>Saving Location</p>

        <div class="list-block inputs-list">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Title</div>
                  <div class="item-input item-input-field">
                    <input class="item-input item-input-field" placeholder="Location title" type="text">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <p>Av. 13 de Maio, 4567, Fortaleza</p>
        <p class="color-gray">20892.0928 -89298.2928</p>
        <p class="buttons-row">
          <a href="#" class="button button-raised">Save</a>
          <a href="#" class="button button-raised">Delete</a>
          <a href="#" class="button button-raised close-popup">Cancel</a>
        </p>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/maps.js"></script>
    <script src="bower_components/Framework7/dist/js/framework7.min.js"></script>
    <script src="bower_components/Framework7/dist/js/my-app.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
